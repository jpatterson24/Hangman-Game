<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="UTF-8">	
	<title>The Hangman Game</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	
</head>
		<!-- <strong><h1><header>The Hangman Game</header><h1></strong> -->
<body>
	

  		<div class="jumbotron">
  		 <h2>The Hangman Game</h2>
  		 <P>1990'S TV shows guess the name of the popular TV shows of the 90s.</P>
  		 <p>Press any key to get started!!!!</p>
   		</div>


<div class="panel panel-default">
	<div class="panel-heading">
		<h3 class="panel-title"><b>Guess the name of a TV show from the 90s</b></h3>
	</div>
	  	<div class="panel-body">
		  <h3></h3><span id="wordToGuess"></span>
	    </div>
</div>

	<div class="panel panel-default">
		<div class="panel-body">
			<b>Wrong Letters Guessed: </b><span id= "wrongGuesses" ></span>
		</div>
	</div>

<div class="panel panel-default">
		<div class="panel-body">
			<b>Guesses left:  </b><span id= "numGuesses"></span>
		</div>
</div>	

<div class="panel panel-default">
		<div class="panel-body">
			<b>Win Counter:         </b><span id="winCounter"></span>
	    </div>
</div>

<div class="panel panel-default">
		<div class="panel-body">
			<b>Loss Counter:		  </b><span id="lossCounter"></span>
	    </div>
</div>
	
  <div class="frame">
	<script src="assets/javascript/game.js"> </script>
</div>

</body>
</html>
